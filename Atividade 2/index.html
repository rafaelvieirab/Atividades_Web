<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
    <title>Atividade 1</title>
</head>
<body>
    <div id="page" class="d-flex flex-column align-items-center justify-content-center">
        <header class="mx-auto d-block">
            <img src="images/fastCloud.png" alt="Logo" class="img-fluid">
        </header>
        <div id="fields">
            <!--class="was-validated" 
            link: https://www.w3schools.com/bootstrap4/bootstrap_forms.asp
            -->
            <form class="needs-validation">

                <div class="row form-group field-input">
                    <label class="col-sm-3" for="name">Name</label>
                    <input type="text" class="col-sm-9 form-control" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="row form-group field-input">
                    <label class="col-sm-3"  for="email">E-mail</label>
                    <input type="email" class="col-sm-9 form-control"  name="email"placeholder="Digite seu email" required>
                </div>
                <div class="row form-group field-input">
                    <label class="col-sm-3"  for="birth">Date of birth</label>
                    <input type="date" class="col-sm-9 form-control"  name="birth" required>
                </div>
                
                <div class="row field-input" class="d-flex flex-row justify-content-around">
                    <label class="col-sm-3" >Services</label>
                    <div id="optionsServices" class="row col-sm-9">
                        <div class="halfOptions col-sm-6">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" id="cpu-micro" class="custom-control-input">
                                <label for="cpu-micro" class="custom-control-label">Processing - 1 micro - $ 1,00 per hour</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"  id="cpu-medium" class="custom-control-input">
                                <label for="cpu-medium" class="custom-control-label">Processing - 1 medium - $ 2,00 per hour</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"  id="cpu-large" class="custom-control-input">
                                <label for="cpu-large" class="custom-control-label">Processing - 1 large - $ 10,00 per hour</label>
                            </div>
                        </div>
                        <div class="halfOptions col-sm-6">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" id="hd-10gb" class="custom-control-input">
                                <label for="hd-10gb" class="custom-control-label">Storage - 10 GB HD - $ 0,5 per hour</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" id="hd-1tb" class="custom-control-input">
                                <label for="hd-1tb" class="custom-control-label">Storage - 1 TB HD - $ 1,00 per hour</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" id="ssd-100gb" class="custom-control-input">
                                <label for="ssd-100gb" class="custom-control-label">Storage - 100 GB SSD - $ 5,00 per hour</label>
                            </div>
                        </div>
                    </div>
                </div>
                <footer id="buttons" class="d-flex flex-row justify-content-center">
                        <button type="reset" class="btn btn-secondary">CLEAR</button>
                        <button type="submit" onclick="addInfo(event)" class="btn btn-primary">ADD</button>
                </footer>
            </form>
        </div>
        <div id="results-table" class="table-responsive">
            <table class="table table-hover table-striped table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Date of Birth</th>
                        <th>Services</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Atividade 1</title>
</head>
<body>
    <div id="page">
        <header>
            <img src="fastCloud.png" alt="Logo">
        </header>
        <div id="fields">
            <form action="">
                <div class="field-input">
                    <label for="name">Name</label>
                    <input type="text" name="name">
                </div>
                <div class="field-input">
                    <label for="email">E-mail</label>
                    <input type="email" name="email">
                </div>
                <div class="field-input">
                    <label for="birth">Date of birth</label>
                    <input type="date" name="birth">
                </div>
                <div class="field-input">
                    <label>Services</label>
                    <div id="optionsServices">
                        <div class="halfOptions">
                            <div class="field-checkbox">
                                <input type="checkbox">
                                <label for="">Processing - 1 micro - $ 1,00 per hour</label> <br>
                            </div>
                            <div class="field-checkbox">
                                <input type="checkbox">
                                <label for="">Processing - 1 medium - $ 2,00 per hour</label><br>
                            </div>
                            <div class="field-checkbox">
                                <input type="checkbox">
                                <label for="">Processing - 1 large - $ 10,00 per hour</label><br>
                            </div>
                        </div>
                        <div class="halfOptions">
                            <div class="field-checkbox">
                                <input type="checkbox">
                                <label for="">Storage - 10 GB HD - $ 0,5 per hour</label><br>
                            </div>
                            <div class="field-checkbox">
                                <input type="checkbox">
                                <label for="">Storage - 1 TB HD - $ 1,00 per hour</label><br>
                            </div>
                            <div class="field-checkbox">
                                <input type="checkbox">
                                <label for="">Storage - 100 GB SSD - $ 5,00 per hour</label><br>
                            </div>
                        </div>
                    </div>
                </div>
                <footer id="buttons">
                    <div>
                        <button type="reset">CLEAR</button>
                        <button type="submit"  onclick="add()">ADD</button>
                    </div>
                </footer>
            </form>
        </div>
        <div id="results-table">
            <table>
                <tr>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Date of Birth</th>
                    <th>Services</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
